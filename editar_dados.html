<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alterar Senha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { 
      background-color: #121212; 
      color: #fff !important; 
      font-family: 'Segoe UI', sans-serif;
    }
    body, body * {
      color: #fff !important;
    }
    .bg-dark-nav { background-color: #1f1f1f !important; }
    .form-control { 
      background-color: #2c2c2c !important; 
      color: #fff !important; 
      border: 1px solid #444 !important; 
    }
    .form-control:focus {
      background-color: #2c2c2c !important;
      border-color: #28a745 !important;
      box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25) !important;
    }
    .form-control::placeholder { color: #aaa !important; }
    .form-label { color: #fff !important; }
    .card { 
      background-color: #1e1e1e; 
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }
    .btn-success:hover {
      background-color: #218838;
      border-color: #218838;
    }
    .text-success { color: #28a745 !important; }
    .text-danger { color: #dc3545 !important; }
    .text-warning { color: #ffc107 !important; }
    .text-info { color: #17a2b8 !important; }
    .text-muted { color: #6c757d !important; }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h2 class="text-center mb-4"><i class="bi bi-key-fill"></i> Alterar Senha</h2>
          
          {% if erro %}
            <div class="alert alert-danger">{{ erro }}</div>
          {% endif %}
          
          <form method="POST">
            <div class="mb-3">
              <label class="form-label"><i class="bi bi-lock"></i> Nova Senha</label>
              <input type="password" name="senha" class="form-control" required minlength="6" placeholder="MÃ­nimo 6 caracteres">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success me-2">
                <i class="bi bi-check-circle"></i> Salvar Nova Senha
              </button>
              <a href="{{ url_for('mostrar_treinos') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
