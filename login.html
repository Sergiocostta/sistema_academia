<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff !important;
      font-family: 'Segoe UI', sans-serif;
    }
    body, body * {
      color: #fff !important;
    }
    .bg-dark-nav { background-color: #1f1f1f; }
    .card { 
      background-color: #1e1e1e; 
      border: none; 
      animation: fadeIn 0.5s ease-in-out; 
    }
    .form-control {
      background-color: #2c2c2c !important;
      color: #fff !important;
      border: 1px solid #444 !important;
    }
    .form-control::placeholder { color: #aaa !important; }
    .form-control:focus {
      background-color: #2c2c2c !important;
      border-color: #28a745 !important;
      box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25) !important;
    }
    .btn-success { 
      background-color: #28a745; 
      border: none; 
    }
    .btn-success:hover { 
      background-color: #218838; 
    }
    .text-success { color: #28a745 !important; }
    .text-danger { color: #dc3545 !important; }
    .text-warning { color: #ffc107 !important; }
    .text-info { color: #17a2b8 !important; }
    .text-muted { color: #6c757d !important; }
    .text-light { color: #fff !important; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark-nav navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-house-door-fill"></i> Academia Dragon</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-house"></i> Início</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('cadastro') }}"><i class="bi bi-person-plus-fill"></i> Cadastro</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('login') }}"><i class="bi bi-box-arrow-in-right"></i> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-5 col-xl-4">
        <div class="card p-4 shadow">
          <h2 class="text-center mb-4">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </h2>
          {% if erro %}
            <div class="alert alert-danger text-center">{{ erro }}</div>
          {% endif %}
          <form action="{{ url_for('login') }}" method="post">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuário</label>
              <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-success w-100"><i class="bi bi-unlock-fill me-1"></i> Entrar</button>
          </form>
          <div class="text-center mt-3">
            <a href="{{ url_for('cadastro') }}" class="text-light">Não tem conta? Cadastre-se</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
